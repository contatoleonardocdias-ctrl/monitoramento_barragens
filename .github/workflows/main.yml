name: Monitoramento de barragens

on:
  schedule:
    - cron: "0 * * * *"   # Executa no minuto 0 de cada hora
  repository_dispatch:
    types: [verificar_chuva_agora]
  workflow_dispatch:        # Permite que você clique no botão "Run workflow" para testar agora

jobs:
  executar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          pip install --upgrade pip
          pip install pandas requests

      - name: Executar script principal
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
